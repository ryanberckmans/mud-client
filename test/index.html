<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha Test Runner</title>

    <!-- build:css scripts/vendor/mocha.css -->
    <script src="bower_components/mocha/mocha.css"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="mocha"></div>
    <!-- build:js scripts/vendor/mocha.js -->
    <script src="bower_components/mocha/mocha.js"></script>
    <!-- endbuild -->
    <script>mocha.setup('bdd')</script>
    <!-- build:js scripts/vendor/chai.js -->
    <script src="bower_components/chai/chai.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/vendor/sinon.js -->
    <script src="bower_components/sinon-browser-only/sinon.js"></script>
    <!-- endbuild -->
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- since the test/ website is built into a copy of dist/, scripts/{vendor,app}.js already contains all the production code for our site -->
    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>

    <!-- include spec files here... -->
    <!-- build:js spec/text-stream.js -->
    <script src="spec/text-stream.js"></script>
    <!-- endbuild -->
    <!-- build:js spec/ansi-color-stream.js -->
    <script src="spec/ansi-color-stream.js"></script>
    <!-- endbuild -->
    <!-- build:js spec/echo-stream.js -->
    <script src="spec/echo-stream.js"></script>
    <!-- endbuild -->
    <!-- build:js spec/buffer-stream.js -->
    <script src="spec/buffer-stream.js"></script>
    <!-- endbuild -->
    
    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>
  </body>
</html>
