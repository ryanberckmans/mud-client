<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script>document.domain = document.domain</script>
	<title>mud client</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link type="text/css" media="screen" rel="stylesheet" href="css/colorbox.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>	
	<link rel="stylesheet" type="text/css" href="css/ansi-color.css"/>
			
	<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.colorbox-min.js"></script>
	<script type="text/javascript" src="js/jquery.tools.min.js"></script>
		
  <script type="text/javascript" src="js/ws-host.js"></script>
	<script type="text/javascript" src="js/client.js"></script>

	<script type="text/javascript" src="js/mud-client.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#about").colorbox({width: "600px", inline:true, href:"#m_about"});
			$("#help").colorbox({width: "600px", inline:true, href:"#m_help"});

			$("#interface").height($(window).height() - 20);

			$("#output, #scroller, #right").height($("#interface").height() - 50);
        	
			$(window).resize(function() {
				$("#interface").height($(window).height() - 20);

				$("#output, #scroller, #right").height($("#interface").height() - 50);
			});
		});
	</script>
</head>
<body>	
	<div id="interface">
    <div id="c_header">
		</div>           
		<div id="c_wrap"> 
            <div id="c_output">            	
            	<div id="output" class="tnc_default">
            	</div>
            </div>
            <div id="c_right">

				
				<div class="clear"></div>
				
				<h3>Relay Connection</h3>
				<div id="connection_ws"></div>
				
				<h3>MUD Connection</h3>
				<div id="connection_mud"></div>

    <h3>Client based on PHudBase</h3>
				
				<div class="clear"></div>
				<div class="clear"></div>
				<div class="clear"></div>
				
				<div id="autoscroll">Auto-scrolling Paused</div>	
            </div>
            
            <div class="clear"></div>
            
            <div id="c_footer">
            	<form autocomplete="off" id="data_form" style="display: none; text-align: center;" onsubmit="mud_client.process_client_input(); return false;">
            		<input id="user_input" type="text" value="">            		
            	</form>
            </div>
		</div>
	</div>
</body>
</html>
